events {}

http {
    # Permitir IPs da VPN para serem considerados IPs reais
    set_real_ip_from 10.8.0.0/24;

    # Permitir também o IP da própria máquina (caso o tráfego entre por rede interna)
    set_real_ip_from 172.31.0.0/16;

    # Use o cabeçalho enviado para extrair o IP original
    real_ip_header X-Forwarded-For;

    # Se quiser confiar no IP direto da interface (quando NAT/Docker não altera)
    real_ip_recursive on;

    upstream app {
        server app1:3000;
        server app2:3000;
        server app3:3000;
    }

    server {
        listen 3000;

        location / {
            allow 10.8.0.0/24;
            deny all;

            proxy_pass http://app;

            # Garante que o cabeçalho correto seja passado ao backend
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
        }
    }
}
